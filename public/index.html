<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Contacts</h1>
	</header>
	<section class="side-by-side">
		<section class="list-contact">
			<div class="add-bar">
				<svg version="1.0" width="22" height="22" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" class="plus">
				 <defs>
				  <radialGradient id="Shiny"
				    cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">
				   <stop offset="0%" stop-color="#ffffff" />
				   <stop offset="50%" stop-color="#66cc33" />
				   <stop offset="75%" stop-color="#339900" />
				   <stop offset="100%" stop-color="#006600" />
				  </radialGradient>
				 </defs>
				 <path d="M2 24 h22 v-22 h16 v22 h22 v16 h-22 v22 h-16 v-22 h-22 v-16 z" stroke="#006600" stroke-width="5" fill="url(#Shiny)"/>
				</svg>
				<h4>Add</h4>
			</div>
			<ul></ul>
		</section>
		<section class="add-contact">
			<div class="add-contact-header">
				<h2>Add a contact</h2>
				<input type="button" id="cancel" value="Cancel">
			</div>
			<form>
				<div>
					<label for="first-name">First name</label><br>
					<input type="text" name="firstName" id="first-name">
				</div>
				<div>
					<label for="last-name">Last name</label><br>
					<input type="text" name="lastName" id="last-name">
				</div>
				<div>
					<div class = "add-phone-number">
						<label for="phone-number">Phone Number</label>
						<input type="button" id="add-phone-number" value="Add Phone Number">
					</div>
					<input type="text" name="phoneNumber" id="phone-number"><br>
				</div>
				<div>
					<label for="street">Street</label><br>
					<input type="text" name="street" id="street">
				</div>
				<div>
					<label for="city">City</label><br>
					<input type="text" name="city" id="city">
				</div>
				<div>
					<label for="state">State</label><br>
					<input type="text" name="state" id="state">
				</div>
				<input type="button" id="add-address" value="Add address">
				<input id="sub" type="submit" value="Add Contact">
			</form>
		</section>
		<section class="show-contact">
			<ul></ul>
		</section>
	</section>
	<section class="hidden">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 800 800" width="20" height="20" class="x" >
			<path stroke="#b02827" stroke-width="42" fill="red" d="M 280,400 l -250,250 120,120 250,-250 250,250 120,-120 -250,-250 250,-250 -120, -120 -250,250 -250,-250 -120,120 250,250z"/>
		</svg>
	</section>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
